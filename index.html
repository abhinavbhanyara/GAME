<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="cssFile.css"/>
  </head>
  <body>
    <div class="row container-fluid">
    <h1 class="header">TIC-TAC-TOE</h1>
    <br><br><br>
    <div class="col-xs-7">
    <canvas id="canvas1" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(1)"></canvas>
    <canvas id="canvas2" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(2)"></canvas>
    <canvas id="canvas3" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(3)"></canvas><br>
    <canvas id="canvas4" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(4)"></canvas>
    <canvas id="canvas5" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(5)"></canvas>
    <canvas id="canvas6" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(6)"></canvas><br>
    <canvas id="canvas7" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(7)"></canvas>
    <canvas id="canvas8" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(8)"></canvas>
    <canvas id="canvas9" width="100" height="100" style="border:1px solid black" onclick="canvasClicked(9)"></canvas>
  </div>
  <br><br><br><br>
  <div class="col-xs-4">
    <div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">X COLOR</button>
  <div id="myDropdown" class="dropdown-content">
    <button class="btn success" onclick="changecolor(1)"></button>
    <button class="btn info" onclick="changecolor(2)"></button>
    <button class="btn warning" onclick="changecolor(3)"></button>
    <button class="btn danger" onclick="changecolor(4)"></button>
  </div>
</div>
  </div>
  <br><br><br><br><br><br>
  <div class="col-xs-4">
    <div class="dropdown">
  <button onclick="myFunction2()" class="dropbtn">0 COLOR</button>
  <div id="myDropdown2" class="dropdown-content">
    <button class="btn success2" onclick="changecolor2(1)"></button>
    <button class="btn info2" onclick="changecolor2(2)"></button>
    <button class="btn warning2" onclick="changecolor2(3)"></button>
    <button class="btn danger2" onclick="changecolor2(4)"></button>
  </div>
</div>
<h1>Easy Single Player</h1>
<label class="switch">
  <input type="checkbox">
  <div class="slider round" onclick="slidr1()"></div>
</label>
  </div>
</div>
    <br><br><br><br>
    <div class="col-xs-7">
    <button id="butn" class="button" onclick="location.reload(true)">
      New Game
      </button>
    </div>
    <div class="col-xs-4">
      <h1>Hard Single Player</h1>
      <label class="switch">
        <input type="checkbox">
        <div class="slider round" onclick="slidr()"></div>
      </label>
    </div>
  </body>
       <script src="jsFile.js"></script>
</html>
